<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addmission From</title>
</head>
<body>

    <h1>ADDMISSION FORM</h1>

    <Fieldset>
        <legend>Addmission Form</legend>
        
        <form>
            Name: <input type="text" placeholder="Enter Your Name" required><br>
            Age: <input type="number"><br>
            Mobile No: <input type="tel"><br>
            Email: <input type="email"><br>
            Gender: <input type="radio" name="Gender">Male<input type="radio" name="Gender">Female<input type="radio" name="Gender">Other <br>
            Languages Known: 
                             Gujrati <input type="checkbox">
                             Hindi <input type="checkbox">
                             English <input type="checkbox">
                             French <input type="checkbox">
                             Spanish <input type="checkbox"><br>
           
            Father's Occupation: 
                            <select name="" id="">
                                <option value="">Engineer</option>
                                <option value="" selected>Doctor</option>
                                <option value="">Teacher</option>
                                <option value="">Police</option>
                                <option value="">Bussines</option>
                            </select><br>
            Upload Student's Passport Size Photo: <input type="file"><br>
            Create Password: <input type="password"><br>
            <button type="submit">Submit Form</button> <button type="reset">Reset</button>
       
        </form>
    </Fieldset>

    
</body>
</html>
